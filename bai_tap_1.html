<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 1</title>
</head>
<body>
<script>
 function finmax(arr) {
      var max = arr[0];
     for (var i = 1; i < arr.length; i++) {
         if (arr[i] > max)
             max = arr[i];
     }
     return max;
 }
 finmax(arr);
</script>

</body>
</html>
