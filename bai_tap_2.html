<script>
    function tryRemoveFromArray(arr, x) {
        let a = false;
        for (i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                arr.splice(i,1);
                a = true;
                i--;
            }
        } if (a == false) {
            alert(arr);
        } else  {
            alert("mang con lai:" + arr);
        }
    }
    tryRemoveFromArray(arr, x);
</script>
